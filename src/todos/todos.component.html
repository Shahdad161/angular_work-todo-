<div class="container">
  <input [(ngModel)]="todo" type="text" placeholder="Enter Your Todo" />
  &nbsp;
  <button (click)="addTodo()">Add todo</button>
</div>

<div style="margin-top: 15px;" *ngFor="let todo of todos">
  <div>
    <span [class.completed]="todo.status === 'completed'">{{ todo.todo }}</span>

    &nbsp;
    <button *ngIf="todo.status === 'active'" (click)="markAsComplete(todo)">
      Complete
    </button>
    <button *ngIf="todo.status === 'completed'" (click)="undo(todo)">
      undo
    </button>
  </div>
</div>
